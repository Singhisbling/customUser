<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Request</title>
</head>
<body>

<form method="post">
    {% csrf_token %}
    <input type="hidden" name="next" value="{{ next }}" />
    {% for field in form %}
      <p>
          {{ field.label_tag }}<br>
          {{ field }}<br>
        {% if field.help_text %}
          <p><small style="color: grey">{{ field.help_text }}</small></p>
        {% endif %}

      </p>
    {% endfor %}
    <button type="submit" href="#">Log in</button>
  </form>c

</body>
</html>
